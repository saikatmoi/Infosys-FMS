<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Bookings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #007bff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }
        .navbar h1 {
            margin: 0;
            font-size: 24px;
        }
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .navbar ul li {
            margin-left: 20px;
        }
        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        .navbar ul li a:hover {
            text-decoration: underline;
        }
        .container {
            background-color: #fff;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 80%;
            margin: 20px auto;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .booking {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            background-color: #f9f9f9;
        }
        .booking:nth-child(odd) {
            background-color: #f1f1f1;
        }
        .booking p {
            margin: 5px 0;
        }
        .passenger-list {
            margin-left: 20px;
        }
        .passenger {
            margin: 5px 0;
        }
        .passenger p {
            margin: 3px 0;
        }
        #responseMessage {
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Infosys-FMS (Admin)</h1>
        <ul>
            <li><a href="admin.html">Dashboard</a></li>
            <li><a href="add-flight.html">Add Flight</a></li>
            <li><a href="modify-flight.html">Modify Flights</a></li>
            <li><a href="schedule-flight.html">Schedule Flight</a></li>
            <li><a href="modify-scheduled-flight.html">Modify/View Scheduled Flight</a></li>
        </ul>
    </div>
    <div class="container">
        <h1>View Bookings</h1>
        <div id="bookingsContainer"></div>
        <p id="responseMessage"></p>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bookingsContainer = document.getElementById('bookingsContainer');
            const responseMessage = document.getElementById('responseMessage');
            const urlParams = new URLSearchParams(window.location.search);
            const flightId = urlParams.get('id');
            const jwtToken = localStorage.getItem('Token');

            if (!flightId) {
                responseMessage.textContent = 'No flight ID provided.';
                responseMessage.style.color = 'red';
                return;
            }

            fetch(`http://localhost:8080/viewscheduledflightbookings/${flightId}`, {
                headers: {
                    'Authorization': `Bearer ${jwtToken}`
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.length === 0) {
                    responseMessage.textContent = 'No bookings found for this flight.';
                    responseMessage.style.color = 'blue';
                    return;
                }

                data.forEach(booking => {
                    const bookingElement = document.createElement('div');
                    bookingElement.classList.add('booking');
                    bookingElement.innerHTML = `
                        <p><strong>Booking ID:</strong> ${booking.id}</p>
                        <p><strong>Booking Date:</strong> ${new Date(booking.bookingDate).toLocaleString()}</p>
                        <p><strong>Ticket Cost:</strong> ${booking.ticketCost}</p>
                        <p><strong>User:</strong> ${booking.user.userName}</p>
                        <p><strong>Passengers:</strong></p>
                        <div class="passenger-list">
                            ${booking.passengerList.map(passenger => `
                                <div class="passenger">
                                    <p><strong>PNR Number:</strong> ${passenger.pnrNumber}</p>
                                    <p><strong>Name:</strong> ${passenger.name}</p>
                                    <p><strong>Age:</strong> ${passenger.age}</p>
                                    <p><strong>UIN:</strong> ${passenger.uin}</p>
                                </div>
                            `).join('')}
                        </div>
                    `;
                    bookingsContainer.appendChild(bookingElement);
                });
            })
            .catch(error => {
                console.error('Error fetching bookings:', error);
                responseMessage.textContent = 'An error occurred while fetching the bookings.';
                responseMessage.style.color = 'red';
            });
        });
    </script>
</body>
</html>
