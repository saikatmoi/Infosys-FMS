<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    width: 300px;
    text-align: center;
}

h1 {
    margin-bottom: 20px;
}

.admin-options button {
    width: 100%;
    padding: 10px;
    margin-bottom: 10px;
    border: none;
    border-radius: 4px;
    background-color: #007bff;
    color: white;
    font-size: 16px;
    cursor: pointer;
}

.admin-options button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <div class="admin-options">
            <button onclick="navigateTo('add-flight.html')">Add Flight</button>
            <button onclick="navigateTo('modify-flight.html')">Modify Flight</button>
            <button onclick="navigateTo('schedule-flight.html')">Schedule Flight</button>
            <button onclick="navigateTo('modify-scheduled-flight.html')">Modify / View Scheduled Flight</button>
        </div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
