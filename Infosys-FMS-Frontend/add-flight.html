<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Flight</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            width: 400px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .form-group input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        #responseMessage {
            margin-top: 20px;
            font-size: 16px;
        }
        .centered-link {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Add Flight</h1>
        <form id="addFlightForm">
            <div class="form-group">
                <label for="seatCapacity">Seat Capacity</label>
                <input type="number" id="seatCapacity" name="seatCapacity" required>
            </div>
            <div class="form-group">
                <label for="carrierName">Carrier Name</label>
                <input type="text" id="carrierName" name="carrierName" required>
            </div>
            <div class="form-group">
                <label for="model">Model</label>
                <input type="text" id="model" name="model" required>
            </div>
            <button type="submit">Add Flight</button>
        </form>
        <p id="responseMessage"></p>
        <div class="centered-link">
            <a href="admin.html">Go Back to the Admin Page</a>
        </div>
       
    </div> 
    <script src="add-flight.js"></script>
</body>
</html>
